openapi: 3.0.3
info:
  title: Direct Debit Bureau API
  version: 1.0.0
servers:
  - url: https://ddapi.allpay.net/AllpayApi
    variables:
      APIHost:
        default: api.example.com
        description: The API host

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []

paths:
  /Customers/{SchemeCode}/VariableMandates/Create:
    post:
      summary: Create a variable mandate without a payment schedule
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Customer:
                  type: object
                  properties:
                    MobileNumber:
                      type: string
                    Email:
                      type: string
                    TitleInitials:
                      type: string
                    Address:
                      type: object
                      required: true
                      properties:
                        Line1:
                          type: string
                          required: true
                        Line2:
                          type: string
                        Town:
                          type: string
                          required: true
                        County:
                          type: string
                        PostCode:
                          type: string
                          required: true
                    SchemeCode:
                      type: string
                      required: true
                    ClientReference:
                      type: string
                      required: true
                    LastName:
                      type: string
                      required: true
                BankAccount:
                  type: object
                  properties:
                    BankDetails:
                      type: object
                      properties:
                        AccountName:
                          type: string
                        SortCode:
                          type: string
                        AccountNumber:
                          type: string
                    Address:
                      type: object
                      properties:
                        TitleInitials:
                          type: string
                        LastName:
                          type: string
                        Line1:
                          type: string
                        Line2:
                          type: string
                        Town:
                          type: string
                        County:
                          type: string
                        PostCode:
                          type: string
      responses:
        '200':
          description: Mandate successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: integer
                  LastName:
                    type: string
                  ClientReference:
                    type: string
              example:
                SchemeCode: 123456
                LastName: Smith
                ClientReference: ABC123XYZ
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: boolean
                  Messages:
                    type: array
                    items:
                      type: string
                required:
                  - Error
                  - Messages
              example:
                Error: true
                Messages:
                  - 'TitleInitials must not start with a comma'
                  - 'PostCode - Only alphanumeric characters and spaces allowed'

  /Customers/{SchemeCode}/{ClientRef}/{Surname}/VariableMandates:
    post:
      summary: Add a variable payment schedule
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
          description: Base64-encoded client reference
        - name: Surname
          in: path
          required: true
          schema:
            type: string
          description: Base64-encoded surname
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Schedules:
                  items:
                    properties:
                      Amount:
                        type: number
                        required: true
                      ScheduleDate:
                        format: date
                        type: string
                        required: true
                    type: object
                  type: array
                  required: true
      responses:
        '200':
          description: Mandate successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: integer
                  LastName:
                    type: string
                  ClientReference:
                    type: string
              example:
                SchemeCode: 123456
                LastName: Smith
                ClientReference: ABC123XYZ
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: boolean
                  Messages:
                    type: array
                    items:
                      type: string
                required:
                  - Error
                  - Messages
              example:
                Error: true
                Messages:
                  - 'Amount is greater than Â£20,000,000.00'

  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/{Date}:
    delete:
      summary: Cancel a mandate
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
          description: Base64-encoded client reference
        - name: Surname
          in: path
          required: true
          schema:
            type: string
          description: Base64-encoded surname
        - name: Date
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Mandate cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: integer
                  LastName:
                    type: string
                  ClientReference:
                    type: string
              example:
                SchemeCode: 123456
                LastName: Smith
                ClientReference: ABC123XYZ

  /Customers/{SchemeCode}/Mandates/FailedPayments/{FromDate}/{ToDate}/{Page}:
    get:
      summary: Get Failed Payments
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
        - name: FromDate
          in: path
          required: true
          schema:
            type: string
            format: date
        - name: ToDate
          in: path
          required: true
          schema:
            type: string
            format: date
        - name: Page
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of failed payments
          content:
            application/json:
              schema:
                type: object
                properties:
                  FailedPayments:
                    type: array
                    items:
                      type: object
                      properties:
                        Amount:
                          type: number
                        ClientReference:
                          type: string
                        CollectionDate:
                          type: string
                          description: 'Format: DD/MM/YYYY HH:MM:SS'
                        IsRepresented:
                          type: boolean
                        LastName:
                          type: string
                        Line1:
                          type: string
                        ProcessedDate:
                          type: string
                          description: 'Format: DD/MM/YYYY HH:MM:SS'
                        ReasonCode:
                          type: string
                        SchemeCode:
                          type: string
                  TotalRecords:
                    type: integer
                example:
                  FailedPayments:
                    - Amount: 4250
                      ClientReference: ABC123
                      CollectionDate: 01/09/2023 10:00:00
                      IsRepresented: false
                      LastName: Smith
                      Line1: 123 Main Street
                      ProcessedDate: 02/09/2023 14:30:00
                      ReasonCode: DD01
                      SchemeCode: XYZ001
                  TotalRecords: 1

  /BankAccounts:
    get:
      summary: Modulus check to validate a bank account
      parameters:
        - name: sortcode
          in: query
          required: true
          schema:
            type: string
        - name: accountnumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Bank account validation result
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      AccountNumber:
                        type: integer
                      Address:
                        type: object
                        properties:
                          Fax:
                            type: string
                          Line1:
                            type: string
                          Line2:
                            type: string
                          Phone:
                            type: string
                          PostCode:
                            type: string
                          Town:
                            type: string
                      BankName:
                        type: string
                      Branch:
                        type: string
                      DirectDebitCapable:
                        type: boolean
                      DirectCreditCapable:
                        type: boolean
                      SortCode:
                        type: integer
                      Valid:
                        type: boolean
                  - type: object
                    properties:
                      AccountNumber:
                        type: integer
                      DirectDebitCapable:
                        type: boolean
                      DirectCreditCapable:
                        type: boolean
                      SortCode:
                        type: integer
                      Valid:
                        type: boolean
              examples:
                valid:
                  summary: Valid response
                  value:
                    AccountNumber: 12345678
                    Address:
                      Fax: 0123456789
                      Line1: 123 Main St
                      Line2: Suite 100
                      Phone: 1234567890
                      PostCode: AB12 3CD
                      Town: Sampletown
                    BankName: Sample Bank
                    Branch: Sample Branch
                    DirectDebitCapable: true
                    DirectCreditCapable: true
                    SortCode: 123456
                    Valid: true
                invalid:
                  summary: Invalid response
                  value:
                    AccountNumber: 12345678
                    DirectDebitCapable: false
                    DirectCreditCapable: false
                    SortCode: 123456
                    Valid: false
