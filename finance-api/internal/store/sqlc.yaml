version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "../schema"
    gen:
      go:
        package: "store"
        sql_package: "pgx/v5"
        out: "."
    rules:
      - no-more-then-seven-params
rules:
  - name: no-more-then-seven-params
    message: "too many parameters"
    rule: |
      query.params.size() > 7
