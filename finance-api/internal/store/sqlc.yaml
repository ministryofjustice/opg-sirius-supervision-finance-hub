version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "../schema"
    gen:
      go:
        package: "store"
        sql_package: "pgx/v5"
        out: "."
    rules:
      - no-more-than-seven-params
      - postgresql-query-too-costly
rules:
  - name: no-more-than-seven-params
    message: "too many parameters"
    rule: query.params.size() > 1
  - name: postgresql-query-too-costly
    message: "Too costly"
    rule: postgresql.explain.plan.total_cost > 1.0
