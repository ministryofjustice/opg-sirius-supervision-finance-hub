version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "../schema"
    database:
      uri: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_CONN}/${POSTGRES_DB}?search_path=${POSTGRES_SEARCH_PATH}
    gen:
      go:
        package: "store"
        sql_package: "pgx/v5"
        out: "."
    rules:
      - no-more-than-seven-params
      - postgresql-query-too-costly
      - sqlc/db-prepare
rules:
  - name: no-more-than-seven-params
    message: "too many parameters"
    rule: query.params.size() > 14
  - name: postgresql-query-too-costly
    message: "Too costly"
    rule: postgresql.explain.plan.total_cost > 50.0
